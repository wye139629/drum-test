<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="drum.css">
</head>
<body >
    <div class="bg">
        <div class="keynote">
          <div class="frame" >
            <div class="rim">
              <div class="text" >
                <span class="key" id="keyA">A</span><br/>
                 <span class="sound">CLAP</span>
               </div>
            </div>
          </div>
          <div class="frame">
            <div class="rim">
              <div class="text">
                <span class="key">S</span><br/>
                <span class="sound">HINHAT</span>
              </div>  
            </div>
          </div>
          <div class="frame">
            <div class="rim">
              <div class="text">
                <span class="key">D</span><br/>
                <span class="sound">KICK</span>
              </div>
            </div>
          </div>
          <div class="frame">
            <div class="rim">
              <div class="text">  
                <span class="key">F</span><br/>
                <span class="sound">OPENHAT</span>
              </div>
            </div>
          </div>
          <div class="frame">
            <div class="rim">
              <div class="text">
                <span class="key">G</span><br/>
                <span class="sound">BOOM</span>
              </div>
            </div>
          </div>
          <div class="frame">
            <div class="rim">
              <div class="text">
                <span class="key">H</span><br/>
                <span class="sound">RIDE</span>
              </div>
            </div>
          </div>
          <div class="frame">
            <div class="rim">
              <div class="text">
                <span class="key">J</span><br/>
                <span class="sound">SNARE</span>
              </div>
            </div>
          </div>
          <div class="frame">
            <div class="rim">
              <div class="text">
                <span class="key">K</span><br/>
                <span class="sound">TOM</span>
              </div>
            </div>
          </div>
          <div class="frame">
           <div class="rim">
             <div class="text">
               <span class="key">L</span><br/>
               <span class="sound">TINK</span>
             </div>
            </div> 
          </div>
        </div>
      </div>
      <script src="drum.js"></script>
</body>
</html>
